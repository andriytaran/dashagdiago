<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>AgDiago</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#F4F7FC">
	<!-- Custom Browsers Color End -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">

	<link rel="stylesheet" href="css/main.min.css">
	<script src="assets/js/jquery-3.4.0.min.js"></script>
	<script src="assets/js/jquery.selectric.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="assets/css/selectric.css">
</head>

<body>
	<div class="wrap" id="mainSection">
		<header class="header">
			<div class="container-fluid px-5">
				<div class="row">
					<div class="col-md-5">
						<a href="index.html" class="header__left-b">
							<div class="header__logo"><img src="img/gobearcats-logo.svg" alt="GoBearCast.com"></div>
							<div class="header__heading">University of Cincinnati Coach</div>
						</a>
					</div>
					<div class="col-md-7">
						<div class="header__right-b">
							<nav class="header__nav">
								<ul class="header__nav-list">
									<li class="header__nav-item"><a class="header__nav-link" href="index.html">Home</a></li>
									<li class="header__nav-item"><a class="header__nav-link" href="add-new-athlete.html">Add new Athlete
											info</a></li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</header>
		<section class="s-benchmark-input">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1 class="s-benchmark-input__heading main-heading"><span>University of Cincinnati</span> Benchmark Input Page</h1>
					</div>
					<div class="col-md-12">
						<div class="s-benchmark-input__form-block">
							<form class="s-benchmark-input__form benchmark-form form">
								<div class="benchmark-form__header">
									<div class="row align-items-center">
										<div class="col-md-12 ">
											<div class="benchmark-form__heading">
												Core atributes benchmark input
											</div>
										</div>
									</div>
								</div>
								<div class="benchmark-form__body">
									<div class="benchmark-form__group form__group">
										<div class="row">
											<div class="col-md-3 d-flex align-items-center">
												<label for="position" class="benchmark-form__group-label form__group-label">Position</label>
											</div>
											<div class="col-md-8">
												<select class="benchmark-form__group-select form__group-select custom-select ">
													<option value="" selected="selected">Quarterback</option>
													<option>Running Back</option>
													<option>Tight End</option>
													<option>Wide Receiver</option>
													<option>Punter</option>
													<option>Kicker</option>
													<option>Defensive Back</option>
													<option>Defensive End</option>
													<option>Defensive Tackle</option>
													<option>Defensive Line</option>
													<option>Long Snapper</option>
													<option>Offensive Line</option>
													<option>Linebacker</option>
													<option>Corner Back</option>
													<option>Offensive Guard</option>
													<option>Offensive Tackler</option>
													<option>Safety</option>
												</select>
											</div>
										</div>
									</div>
									<div class="benchmark-form__group form__group">
										<div class="row">
											<div class="col-md-3 d-flex align-items-center">
												<label for="position" class="benchmark-form__group-label form__group-label">Competitiveness Benchmark</label>
											</div>
											<div class="col-md-4 pr-1">
												<div class="benchmark-form__group-input-wrapper form__group-input-num-wrap">
													<span class="minus"></span>
													<input type="number" min="0" value="999" max="1000" id="competitivenessFirst" name="competitivenessFirst" class="benchmark-form__group-input form__group-input">
													<span class="plus"></span>
												</div>
											</div>
											<div class="col-md-4 pl-1">
												<div class="benchmark-form__group-input-wrapper form__group-input-num-wrap">
													<span class="minus"></span>
													<input type="number" min="0" value="0" max="1000" id="competitivenessSec" name="competitivenessSec" class="benchmark-form__group-input form__group-input">
													<span class="plus"></span>
												</div>											
											</div>
										</div>
									</div>
									<div class="benchmark-form__group form__group">
										<div class="row">
											<div class="col-md-3 d-flex align-items-center">
												<label class="benchmark-form__group-label form__group-label">Mastery Benchmark</label>
											</div>
											<div class="col-md-4 pr-1">
												<div class="benchmark-form__group-input-wrapper form__group-input-num-wrap">
													<span class="minus"></span>
													<input type="number" min="0" value="1" max="1000" id="masteryFirst" name="masteryFirst" class="benchmark-form__group-input form__group-input">
													<span class="plus"></span>
												</div>
											</div>
											<div class="col-md-4 pl-1">
												<div class="benchmark-form__group-input-wrapper form__group-input-num-wrap">
													<span class="minus"></span>
													<input type="number" min="0" value="9" max="1000" id="masterySec" name="masterySec" class="benchmark-form__group-input form__group-input">
													<span class="plus"></span>
												</div>											
											</div>
										</div>
									</div>
									<div class="benchmark-form__group form__group">
										<div class="row">
											<div class="col-md-3 d-flex align-items-center">
												<label for="position" class="benchmark-form__group-label form__group-label">Persistence Benchmark</label>
											</div>
											<div class="col-md-4 pr-1">
												<div class="benchmark-form__group-input-wrapper form__group-input-num-wrap">
													<span class="minus"></span>
													<input type="number" min="0" value="444" max="1000" id="presistenceFirst" name="presistenceFirst" class="benchmark-form__group-input form__group-input">
													<span class="plus"></span>
												</div>
											</div>
											<div class="col-md-4 pl-1">
												<div class="benchmark-form__group-input-wrapper form__group-input-num-wrap">
													<span class="minus"></span>
													<input type="number" min="0" value="73" max="1000" id="presistenceSec" name="presistenceSec" class="benchmark-form__group-input form__group-input">
													<span class="plus"></span>
												</div>											
											</div>
										</div>
									</div>
									<div class="benchmark-form__group form__group">
										<div class="row">
											<div class="col-md-3 d-flex align-items-center">
												<label for="position" class="benchmark-form__group-label form__group-label">Team Orientation Benchmark</label>
											</div>
											<div class="col-md-4 pr-1">
												<div class="benchmark-form__group-input-wrapper form__group-input-num-wrap">
													<span class="minus"></span>
													<input type="number" min="0" value="53" max="1000" id="teamOrientationFirst" name="teamOrientationFirst" class="benchmark-form__group-input form__group-input">
													<span class="plus"></span>
												</div>
											</div>
											<div class="col-md-4 pl-1">
												<div class="benchmark-form__group-input-wrapper form__group-input-num-wrap">
													<span class="minus"></span>
													<input type="number" min="0" value="15" max="1000" id="teamOrientationSec" name="teamOrientationSec" class="benchmark-form__group-input form__group-input">
													<span class="plus"></span>
												</div>											
											</div>
										</div>
									</div>
									<div class="benchmark-form__group form__group">
										<div class="row">
											<div class="col-md-3 d-flex align-items-center">
												<label for="position" class="benchmark-form__group-label form__group-label">Work Ethic Benchmark</label>
											</div>
											<div class="col-md-4 pr-1">
												<div class="benchmark-form__group-input-wrapper form__group-input-num-wrap">
													<span class="minus"></span>
													<input type="number" min="0" value="75" max="1000" id="workEthicFirst" name="workEthicFirst" class="benchmark-form__group-input form__group-input">
													<span class="plus"></span>
												</div>
											</div>
											<div class="col-md-4 pl-1">
												<div class="benchmark-form__group-input-wrapper form__group-input-num-wrap">
													<span class="minus"></span>
													<input type="number" min="0" value="10" max="1000" id="workEthicSec" name="workEthicSec" class="benchmark-form__group-input form__group-input">
													<span class="plus"></span>
												</div>											
											</div>
										</div>
									</div>
								</div>
								<div class="benchmark-form__submit-btn-block form__submit-btn-block">
									<input type="submit" class="benchmark-form__form-submit-btn form__submit-btn" value="Submit">
									<a class="benchmark-form__add-new-pillar" href="#">+ Add new pillar</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<script src="js/common.js"></script>

</body>

</html>
