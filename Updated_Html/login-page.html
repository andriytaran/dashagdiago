<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>AgDiago</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#F4F7FC">
	<!-- Custom Browsers Color End -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.min.css">

	<script src="assets/js/jquery-3.4.0.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</head>

<body>
	<section class="s-login">
		<div class="s-login__form-wrap">
			<div class="s-login__logo">
				<img src="img/logo.svg" alt="AgDiago" class="img-responsive">
			</div>
			<div class="s-login__form-header">
				Login to <b>Dashboard</b>
			</div>
			<form action="" class="s-login__form-block" method="POST">
				<div class="s-login__form-group d-flex flex-column">
					<label for="email">Email Address</label>
					<input type="email" name="email" id="email" placeholder="e.g. ryan@example.co">
				</div>
				<div class="s-login__form-group  d-flex flex-column">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" placeholder="••••••••">
				</div>
				<div class="s-login__form-group d-flex justify-content-between">
					<label class="checkbox">Remember me
						<input type="checkbox" checked="checked">
						<span class="checkmark"></span>
					</label>
					<a class="s-login__forgot-pass" href="#">Forgot Password ?</a>
				</div>
				<div class="s-login__form-group">
					<input type="submit" value="Sign me in">
				</div>
				<div class="s-login__footer">
					<p>Not a member yet? Click <a href="#">HERE</a> to register it</p>
				</div>
			</form>
		</div>
	</section>


	<script src="js/common.js"></script>

</body>

</html>
